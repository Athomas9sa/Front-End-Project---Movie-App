  <div class='mainContainer'>

    <div class="searchContainer">
      
      <div class="searchBar">
        <input type='text' id='inputValue' placeholder="Search for a movie..." autocorrect="off" autofill="off" autocomplete="off" spellcheck="false">
        <button type='submit' id="submitButton" value='Submit'>Submit</button>
      </div>
      
      <div class="playlist" id="searchContainer">
        <div class="searchPlaylistContent" id='searchedList'></div>
      </div>
      <div class="movieContent" id="searchedContent"></div>
    
    </div>

    <div class="playlistsContainer">

      <div class="playlist">
        <h1 class="playlistLabel">Now Playing</h1>
        <div class="playlistContent" id="nowPlayingList"></div>
      </div>
      <div class="movieContent" id="nowPlayingContent"></div>

      <div class="playlist">
        <h1 class="playlistLabel">Popular</h1>

      </div>
      <div class="movieContent" id="popularContent"></div>

      <div class="playlist">
        <h1 class="playlistLabel">Top Rated</h1>
        <div class="playlistContent" id="topRatedList"></div>
      </div>
      <div class="movieContent" id="topRatedContent"></div>

      <div class="playlist">
        <h1 class="playlistLabel">Upcoming</h1>
        <div class="playlistContent" id="upcomingList"></div>
      </div>
    </div>

  </div>
